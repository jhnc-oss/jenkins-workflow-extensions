name: release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: "release hpi"
    steps:
      - name: Build
        uses: offa/maven-action@c667d622234c5df724ba5bdfd4130f8b1c293f2d
        with:
          java-version: 17
          pmd: false
      - name: Release
        uses: softprops/action-gh-release@62c96d0c4e8a889135c1f3a25910db8dbe0e85f7
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/*.hpi
